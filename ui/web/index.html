<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout flex flex-col h-screen">
    <div class="w-full text-center">
      <h1 class="text-xl">Anki Lab</h1>
    </div>

    <div class="flex flex-col h-1/4 p-4 relative">
      <div class="main-note h-2/5 mb-1">
        <textarea class="w-full h-full p-2 border border-gray-300 focus:outline-none focus:ring focus:border-blue-400 resize-none"></textarea>
      </div>

      <div class="sub-note h-3/5">
        <textarea class="leading-tight w-full h-full p-2 border border-gray-300 focus:outline-none focus:ring focus:border-blue-400 resize-none"></textarea>
      </div>

      <button class="keep-it-btn hidden absolute bottom-4 right-4 px-4 py-2 text-lg rounded-full bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold bg-opacity-80 focus:outline-none">keep it</button>
    </div>

    <!-- begin the bottom row -->
    <div class="flex flex-1 flex-col md:flex-row">
      <!-- begin the first column -->
      <div class="md:w-3/5 p-4 w-full aspect-square md:aspect-auto flex items-center justify-center">
        <div class="card w-full h-full p-4 border relative">
          <h2 class="text-lg absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">Hello</h2>

          <div class="answer-btns absolute bottom-0 left-0 right-0 flex justify-between mt-4">
            <button class="answer-btn px-4 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white">
              <span class="shortcut text-sm">1</span>
              <span>AGAIN</span>
            </button>

            <button class="answer-btn px-4 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white">
              <span class="shortcut text-sm">2</span>
              <span>HARD</span>
            </button>

            <button class="answer-btn px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 active:bg-blue-800 text-white">
              <span class="shortcut text-sm">3</span>
              <span>GOOD</span>
            </button>

            <button class="answer-btn px-4 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white">
              <span class="shortcut text-sm">4</span>
              <span>EASY</span>
            </button>

          </div>
        </div>
      </div>
      <!-- end of the first column -->

      <!-- begin the second column -->
      <div class="notes md:w-2/5 w-full p-4">
        <div class="note-list-header flex flex-row mb-2">
          <h2 class="text-xl font-bold">Notes</h2>
          <!-- refresh button -->
          <button class="note-list-refresh-btn ml-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path d="M20 11A8.1 8.1 0 0 0 4.5 9m3.5 5v-5h-5" /> <path d="M4.5 13A8.1 8.1 0 0 0 20 15m-3.5-5h5v5" /> </svg></button>
        </div>

        <ol class="list-decimal list-inside md:max-h-full md:overflow-auto md:overscroll-contain">
          <li>Note 1</li>
          <li>Note 2</li>
          <li>Note 3</li>
        </ol>

      </div>
      <!-- end of the second column -->
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
