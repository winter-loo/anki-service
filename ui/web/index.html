<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[var(--light-cream)]">
  <div class="layout flex flex-col h-screen">
    <div class="w-full text-center">
      <h1 class="text-2xl text-[var(--steel-blue)]">Anki Lab</h1>
    </div>

    <div class="note-editor flex flex-col h-1/4 p-4 relative" data-note-id="">
      <div class="main-note h-2/5 mb-1">
        <textarea class="w-full h-full p-2 bg-[var(--off-white)] border rounded-lg focus:border-[var(--steel-blue)] outline-none border-[var(--light-cream)] resize-none"></textarea>
      </div>

      <div class="sub-note h-3/5">
        <textarea class="leading-tight w-full h-full p-2 bg-[var(--off-white)] border rounded-lg focus:border-[var(--steel-blue)] outline-none border-[var(--light-cream)] resize-none"></textarea>
      </div>

      <button class="save-update-btn hidden absolute bottom-4 right-4 px-4 py-2 text-lg rounded-full bg-[var(--steel-blue)] hover:bg-blue-700 active:bg-blue-800 text-white font-bold bg-opacity-80 focus:outline-none">save</button>
    </div>

    <!-- begin the bottom row -->
    <div class="flex flex-1 flex-col md:flex-row p-4">
      <!-- begin the first column -->
      <div class="md:w-3/5 w-full aspect-square md:aspect-auto flex flex-col relative border">
        <div class="card w-full h-full p-4 relative flex flex-col items-center justify-center">
          <h2 class="front text-[var(--deep-sky-blue)] text-[2rem] text-center h-full transition-height flex items-center justify-center"><span class="p-2">Hello</span></h2>
          <p class="back h-0 transition-height overflow-hidden"><span class="p-2">你好</span></p>
        </div>
        <div class="answer-btns flex justify-between">
          <button class="answer-btn px-4 py-2 bg-[var(--steel-blue)] hover:bg-blue-700 active:bg-blue-800 text-[var(--off-white)]">
            <span class="shortcut text-sm">1</span>
            <span>AGAIN</span>
          </button>

          <button class="answer-btn px-4 py-2 bg-[var(--steel-blue)] hover:bg-blue-700 active:bg-blue-800 text-[var(--off-white)]">
            <span class="shortcut text-sm">2</span>
            <span>HARD</span>
          </button>

          <button class="answer-btn px-4 py-2 bg-[var(--steel-blue)] hover:bg-blue-700 active:bg-blue-800 text-[var(--off-white)]">
            <span class="shortcut text-sm">3</span>
            <span>GOOD</span>
          </button>

          <button class="answer-btn px-4 py-2 bg-[var(--steel-blue)] hover:bg-blue-700 active:bg-blue-800 text-[var(--off-white)]">
            <span class="shortcut text-sm">4</span>
            <span>EASY</span>
          </button>
        </div>
      </div>
      <!-- end of the first column -->

      <!-- begin the second column -->
      <div class="notes md:w-2/5 w-full mt-4 md:mt-0 md:ml-4">
        <div class="note-list-header flex flex-row mb-2">
          <h2 class="text-xl text-[var(--steel-blue)]">Notes</h2>
          <!-- reload button -->
          <button class="note-list-reload-btn ml-2 text-[var(--steel-blue)]">
            <svg class="fill-current w-4 h-4" viewBox="0 0 24 24"><path d="M7 9h-7v-7h1v5.2c1.853-4.237 6.083-7.2 11-7.2 6.623 0 12 5.377 12 12s-5.377 12-12 12c-6.286 0-11.45-4.844-11.959-11h1.004c.506 5.603 5.221 10 10.955 10 6.071 0 11-4.929 11-11s-4.929-11-11-11c-4.66 0-8.647 2.904-10.249 7h5.249v1z"/></svg>
          </button>
        </div>

        <ol class="list-decimal list-inside md:max-h-full md:overflow-auto md:overscroll-contain">
          <li>Note 1</li>
          <li>Note 2</li>
          <li>Note 3</li>
        </ol>

      </div>
      <!-- end of the second column -->
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
