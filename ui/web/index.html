<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout flex flex-col h-screen">
    <div class="w-full text-center f2">
      <h1 class="text-xl">Anki Lab</h1>
    </div>

    <div class="flex flex-col h-1/4 p-4 relative">

      <div class="main-note h-2/5">
        <textarea class="w-full h-full"></textarea>
      </div>

      <div class="sub-note h-3/5">
        <textarea class="leading-tight w-full h-full"></textarea>
      </div>

      <button class="keep-it-btn hidden absolute bottom-4 right-4 px-4 py-2 text-lg rounded-full bg-blue-500 hover:bg-blue-700 text-white font-bold active:bg-blue-800 bg-opacity-80 focus:outline-none focus:bg-blue-700">keep
        it</button>
    </div>

    <div class="flex flex-1">

      <div class="notes w-2/5 p-4">

        <h2 class="text-xl font-bold mb-2">Notes</h2>

        <ol class="list-decimal list-inside">
          <li>Note 1</li>
          <li>Note 2</li>
          <li>Note 3</li>
        </ol>

      </div>

      <div class="w-3/5 p-4 flex items-center justify-center">

        <div class="card w-full h-full p-4 border relative">
          <!-- refresh button -->
          <button class="absolute bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white top-0 right-0"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path d="M20 11A8.1 8.1 0 0 0 4.5 9m3.5 5v-5h-5" /> <path d="M4.5 13A8.1 8.1 0 0 0 20 15m-3.5-5h5v5" /> </svg></button>

          <h2 class="text-lg absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">Hello</h2>

          <div class="buttons absolute bottom-0 left-0 right-0 flex justify-between mt-4">

            <button class="btn px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 active:bg-blue-800">
              <span class="text-sm">1</span>
              <span>AGAIN</span>
            </button>

            <button class="btn px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 active:bg-blue-800">
              <span class="text-sm">2</span>
              <span>HARD</span>
            </button>

            <button class="btn px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 active:bg-blue-800">
              <span class="text-sm">3</span>
              <span>GOOD</span>
            </button>

            <button class="btn px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 active:bg-blue-800">
              <span class="text-sm">4</span>
              <span>EASY</span>
            </button>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>
<script src="app.js"></script>

</html>
