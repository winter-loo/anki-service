<div id="editor" data-note-id="">
    <div class="btn-group">
        <button class="btn save bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">save</button>
        <button class="btn regenerate bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">regenerate</button>
        <button class="btn clear bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">clear</button>
    </div>
    <div id="main-note" class="w-full p-2">
        <input type="text" class="content w-full h-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div id="sub-note" class="w-full p-2">
        <textarea class="content w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500 min-h-[14rem] resize-y" placeholder="leave a note here ..."></textarea>
    </div>
</div>
